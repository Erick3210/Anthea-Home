<div class="carousel">
    <div class="carousel__slider-images" (click)="openGallery()">
      <img *ngFor="let img of images; let i = index" [src]="img" [ngClass]="{'active': currentIndex === i}">
    
      <div class="carousel__control">
        <button *ngFor="let img of images; let i = index" (click)="showImage(i)" [style.background-color]="currentIndex === i ? '#ffffff' : '#ffffff7a'"></button>
      </div>
    </div>
  </div>
  <br>
